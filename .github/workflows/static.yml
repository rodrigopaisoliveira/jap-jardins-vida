# Workflow para deploy de apps VITE (React/Vue/Svelte) no GitHub Pages
name: Deploy Vite App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Adicionado para builds mais rápidos

      - name: Install dependencies
        run: npm ci # 'npm ci' é mais seguro para ambientes de CI/CD do que 'npm install'

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Garante que a pasta 'dist' (gerada pelo Vite) é a enviada

  deploy:
    runs-on: ubuntu-latest
    needs: build # Garante que o deploy só começa após o build terminar com sucesso
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
